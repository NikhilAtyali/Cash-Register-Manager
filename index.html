<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="creater">Nikhil Atyali</div>
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Enter the bill amount and the cash given by customer and know the minimum number of notes to be returned </p>
            <section>
                <label class="label" for="billAmount">Bill Amount:</label>
                <input type="text" class="billAmount"  type="number">
                <button class="buttonNext" id="nextBtn">Next</button>
            </section>
            <section class="cashGivenSection">
                <label class="label" for="cashGiven">Cash Given:</label>
                <input type="number" class="cashGiven">
                <button class="checkButton">Check</button>
            </section>

            <p class="errorMsg" id="errorMessage"></p>

            <section class="notesSection" id="output">
                <table class="changeTable">
                    <caption class="return">Return Change:</caption>
                        <tr>
                            <th>No.of Notes</th>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                        </tr>
                        <tr>
                            <th>Notes</th>
                                <td>2000</td>
                                <td>500</td>
                                <td>100</td>
                                <td>20</td>
                                <td>10</td>
                                <td>5</td>
                                <td>1</td>
                        </tr>
                    
                </table>
            </section>
        
    </div>
    <script src="app.js" type="text/javascript" ></script>
</body>
</html>
